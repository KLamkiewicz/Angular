<html >
<head>
	<title>Angular project home page</title>
	<meta charset="utf-8" /> 
	<link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap.css">
	<script src="bower_components/angular/angular.js"></script>

	<script src="modules/app.js"></script>

		</div>

						<ul>

								{{ r.name + " " + r.type}}
							</li>
						</ul>

						<div ng-view></div>


				</div>
			</div>
		</div>


	</div>
